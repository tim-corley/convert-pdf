{% extends "layout.html" %}

{% block heading %}
    UPLOAD A FILE
{% endblock %}

{% block body %}

  <form id=upload_form action='{{ url_for("upload") }}' method=POST enctype=multipart/form-data>
      <input type=file name=file>
      <input name="txtname" placeholder='Input Text File Name' required minlength='2'>
      <input type=submit value=UPLOAD>
  </form>

{% endblock %}
